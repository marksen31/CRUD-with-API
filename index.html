<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>CRUD using API</title>
</head>

<body>
    <div class="container">
        <div class="row">
            
                <div class="col-4">
                    <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" class="form-control">

                    </div>
                    <input type="hidden" name="" id="id">
                    <button type="button" class="btn btn-primary" onclick="createUser()">Submit</button>
                    <button type="button" class="btn btn-warning" onclick="editUser()">Update</button>
            </form>
        </div>

        <div class="col-8">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
